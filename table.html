<!DOCTYPE html>
<html>
<head>
	<title>Membuat Tabel</title>
</head>
<body>
	<h2>Tabel Mahasiswa</h2>
	<hr>
	<table border="1" width="30%" align="center">
		<thead>
			<tr>
				<th>No</th>
				<th>Nama</th>
				<th>Alamat</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td>1</td>
				<td>Wisnu</td>
				<td>Mataram</td>
			</tr>

			<tr>
				<td>2</td>
				<td colspan="2">Andi</td>
				<!-- <td>Denpasar</td> -->
			</tr>
		</tbody>
	</table>

</body>
</html>
