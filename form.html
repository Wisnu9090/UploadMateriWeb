<html>

<body>
	<h2>Form Biodata</h2>
	<hr>
	<form action="post" action="#">

		placeholder="Masukan nim anda">

			<br>
			<label for="">Jenis Kelamin</label>

			<input type="radio" name="jk" value="L">
			Laki-Laki

			<input type="radio" name="jk" value="P">
			Perempuan

			<br>
			<input type="submit" value="Simpan">

		</select>
	</form>


</body>
</html>
